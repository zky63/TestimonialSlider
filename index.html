<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link href = "styles.css" rel = "stylesheet">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>
  <div class = "mainContainer">
    <div ><img id = "pattern" class = "background-img" src = 'images/pattern-bg.svg' alt = "pattern"></div>
    <div ><img id = "curve" class = "background-img" src = 'images/pattern-curve.svg' alt = "curve"></div>
    <div ><img id = "quotes" class = "background-img" src = 'images/pattern-quotes.svg' alt = "quotes"></div>
    <div class = "mainContainer__iconContainer">
      <img id = "prev" src = "images/icon-prev.svg" alt = "prev">
      <img id = "next"src = "images/icon-next.svg" alt ="next">
    </div>
    
    <div id = "textContainer" class = "mainContainer__textContainer">
      <p id = "text" class = "textContainer--large">“ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”</p>
      <h3 id = "names" class = "textContainer__name">Tanya Sinclair <span id = "position" class = "textContainer__position">UX Engineer</span></h3>
    </div>
    <div id = "picture" class = "mainContainer__imgContainer--Tanya">
      
    </div>
  </div>
  
  <script src = 'app.js'></script>
</body>
</html>
